<div class="container" ng-controller="prodDetailController">
    <div class="row">
        <div class="col">
            <div class="thumbnail">
                <img class="img-responsive" src="http://placehold.it/800x300" alt="">
                <div class="caption-full">
                    <h4 class="float-right">
                        {{eachProduct.balance}}
                    </h4>
                    <h4>
                        <a href="">{{eachProduct.name}}</a>
                    </h4>
                    <p>
                        {{eachProduct.about}}
                    </p>
                    <div class="rating">
                        <p class="float-right">
                            {{eachProduct.contact}}
                        </p>
                        <p>
                            {{eachProduct.address}}
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div> 
</div>
